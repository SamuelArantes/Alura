<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    let tanque = 40;

    let caminhoComGasolina = 480;
    let consumoDeGasolina = caminhoComGasolina/tanque;
    let caminhoComAlcool = 300;
    let consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de gasolina é " + consumoDeGasolina + " Km/L <br>");
    document.write("O consumo de alcool é " + consumoDeAlcool + " Km/L");
</script>
