<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaIMC(peso, altura){
    let imc = peso / (altura * altura);
    mostra("O IMC calculado Ã©: " + imc);
}

let pesoInformado = prompt("Insira o peso: ");
let alturaInformada = prompt("Insira a altura: ");
calculaIMC(pesoInformado, alturaInformada); 

</script>
